<!doctype html>
<html class="no-js" lang="">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Samira | Salesforce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="font/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout32">
        <div class="fxt-content-wrap">
            <a href="#" class="fxt-logo"><img src="img/logo-32.png" alt="Logo"></a>
            <h1 class="fxt-main-title">Welcome!</h1>
            <p class="fxt-main-description">Dear customer. Please fill the form below.</p>
            <div class="fxt-btns-wrap">
                <center>
                <ul>
                    <li>
                        <button type="button" class="fxt-modal-btn text-center" data-bs-toggle="modal" data-bs-target="#logIn">Click to fill the form</button>
                    </li>
                </center>
                </ul>
            </div>
        </div>
        <div class="modal fade" id="logIn" role="dialog" aria-hidden="true">
            <div class="layout32 modal-dialog modal-dialog-centered" role="document">
                <div class="layout32 modal-content">
                    <button type="button" class="fxt-btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div class="fxt-page-title-wrap">
                        <h2 class="fxt-page-title">Application Form</h2>
                    </div>
                    <div class="fxt-form">
                        <form action="https://webto.salesforce.com/servlet/servlet.WeoToCase?encoding=UTF=8"method "POST">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email" required="required">
                            </div>
                            
                            <div class="form-group">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Priority</option>
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                              </select>
                              </div>
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" name="text" placeholder="Contact Name" required="required">
                            </div>
                            <div class="form-group">
                                <input type="number" id="phone" class="form-control" name="number" placeholder="Phone Number" required="required">
                            </div>

                            <div class="form-group">
                                <input type="text" id="name" class="form-control" name="text" placeholder="Company" required="required">
                            </div>

                            <div class="form-group">
                                <input type="text" id="name" class="form-control" name="text" placeholder="Subject" required="required">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
                              </div>
                            
                            <div class="form-group">
                                <div class="fxt-transformY-50 fxt-transition-delay-4">
                                    <button type="submit" class="fxt-btn-fill">Submit</button>
                                </div>
                            </div>
                        </form>

                </div>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/main.js"></script>

</body>
